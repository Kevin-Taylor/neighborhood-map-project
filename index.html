<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Neighborhood Map Project5</title>
        <script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
    </head>
    <body>

        <div class="container">
            <div class="row">
                <h2>Selected restaurants and bars near the river in Antioch, CA</h2>
            </div>

            <hr>

            <div class="row">
                <input class="search" type="search" placeholder="Search/Filter..." data-bind="value: query, valueUpdate: 'afterkeydown'">
            </div>

            <div id="list" class="row">
                <ul data-bind= "foreach: listArray">
                    <li data-bind="text: title, click: selectItem"></li>
                </ul>
            </div>

            <div id="map"></div>

        </div>

        <div id="map-unavailable">
            <br><br>
            <h1>Unable to Load Google Map for this Application</h1>
            <h1>Please Verify Selection and Try Again</h1>
        </div>

        <script async src='js/jquery-2.1.4.min.js'></script>
        <script async src='js/knockout-3.3.0.js'></script>
        <script async src='js/bootstrap.min.js'></script>
        <script async src='js/bootbox.min.js'></script>
        <script async src='js/ViewModel.js'></script>
        <script src="js/oauth-signature.js"></script>

    </body>

</html>
